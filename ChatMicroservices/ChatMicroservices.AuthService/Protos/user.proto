syntax = "proto3";
option csharp_namespace = "UserService.Grpc";

service UserValidation {
  rpc Validate(LoginRequest) returns (UserResponse);
}
message LoginRequest {
  string username = 1;
  string password = 2;
}
message UserResponse {
  string id = 1;
  string username = 2;
  string role = 3;
}
